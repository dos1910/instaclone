<ion-content class="ion-page">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <div class="container">
          <img
           [src]="profile?.picture"
            class="img-thumbnail"
            (error)="handleImgError($event)"
          />
          
          <h1> {{profile?.name}}</h1>
        </div>
      
      </ion-col>

    </ion-row>

  </ion-grid>
<app-profile-post-list></app-profile-post-list>
</ion-content>
